<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="src/background.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            z-index: 9999;
        }

        .error-animation {
            width: 100px;
            height: 100px;
            border: 12px solid rgba(255, 255, 255, 0.3);
            border-top: 12px solid #ff3860;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .typing-text {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-weight: bold;
            font-size: 28px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 20ch;
            animation: typing 3.5s steps(20), blink-caret 0.75s step-end infinite;
            opacity: 0.7;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3860;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff2a4e;
        }
    </style>
</head>
<body>
    <div class="error-screen">
        <div class="error-animation"></div>
        <p class="typing-text">404 - Page Not Found</p>
        <button class="home-button" onclick="window.location.href='/'">Go Home</button>
    </div>
    <div class="circle-container">
        <div class="blurred-circle circle1"></div>
        <div class="blurred-circle circle2"></div>
        <div class="blurred-circle circle3"></div>
    </div>
</body>
</html>
